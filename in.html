<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة الصالة الرياضية</title>
  <style>
    /* التعديلات الرئيسية على الألوان: الأسود والأصفر */
    body {
      font-family: Tahoma, Arial, sans-serif;
      direction: rtl;
      background: #222; /* خلفية سوداء داكنة */
      margin: 0;
      padding: 20px;
      color: #fff; /* لون النص الافتراضي أبيض */
    }
    h1 {
      text-align: center;
      color: #ffc107; /* لون العنوان أصفر ساطع */
    }
    form {
      background: #333; /* خلفية نموذج رمادية داكنة */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    label {
        color: #fff;
    }
    input[type="text"], input[type="date"] {
      width: 100%; 
      box-sizing: border-box;
      padding: 10px;
      margin: 5px 0 10px 0; 
      border: 1px solid #555; /* حدود داكنة قليلاً */
      border-radius: 5px;
      background: #444; /* خلفية حقول الإدخال */
      color: #fff; /* نص الإدخال أبيض */
    }
    
    /* تعديل لون زر الإضافة */
    button {
      padding: 10px;
      margin: 5px 0;
      border: none; /* إزالة الحدود لتبدو أكثر احترافية */
      border-radius: 5px;
      background: #ffc107; /* اللون الأصفر الأساسي */
      color: #222; /* نص الأزرار أسود */
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e0a800; /* تدرج أصفر أغمق عند التمرير */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #333; /* خلفية الجدول سوداء */
      color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555; /* حدود الجدول داكنة */
      text-align: center;
    }
    /* تعديل لون رؤوس الجدول */
    th {
      background: #ffc107; /* رأس الجدول باللون الأصفر */
      color: #222; /* نص رأس الجدول باللون الأسود */
    }
    /* تلوين الصفوف المنتهية باللون الأحمر مع الحفاظ على القراءة */
    .expired-subscription {
      background-color: #551111; /* خلفية حمراء داكنة جدًا */
      color: #ffaaaa; /* لون نص أحمر فاتح */
      font-weight: bold;
    }
    /* تعديل لون زر الحذف */
    .delete-btn {
      background: #dc3545; /* لون أحمر قياسي */
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
        background: #c82333;
    }
  </style>
</head>
<body>
  <h1>📋 إدارة الرياضيين - الصالة الرياضية</h1>

  <form id="athleteForm">
    <label for="name">اسم الرياضي:</label><br>
    <input type="text" id="name" required><br>
    <label for="phone">رقم الهاتف:</label><br>
    <input type="text" id="phone" required><br>
    <label for="startDate">تاريخ بداية الاشتراك:</label><br>
    <input type="date" id="startDate" required><br>
    <label for="endDate">تاريخ نهاية الاشتراك:</label><br>
    <input type="date" id="endDate" required><br>
    <button type="submit">➕ إضافة رياضي</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>بداية الاشتراك</th>
        <th>نهاية الاشتراك</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="athleteList"></tbody>
  </table>

  <script>
    const athleteForm = document.getElementById('athleteForm');
    const athleteList = document.getElementById('athleteList');

    // تحميل البيانات من localStorage
    let athletes = JSON.parse(localStorage.getItem('athletes')) || [];

    function renderAthletes() {
      athleteList.innerHTML = '';
      
      const today = new Date().toISOString().split('T')[0]; 

      athletes.forEach((athlete, index) => {
        const row = document.createElement('tr');
        
        // التحقق من انتهاء الاشتراك وإضافة الفئة
        if (athlete.endDate < today) {
          row.classList.add('expired-subscription');
        }
        
        row.innerHTML = `
          <td>${athlete.name}</td>
          <td>${athlete.phone}</td>
          <td>${athlete.startDate}</td>
          <td>${athlete.endDate}</td>
          <td><button class="delete-btn" onclick="deleteAthlete(${index})">🗑 حذف</button></td>
        `;
        athleteList.appendChild(row);
      });
    }

    athleteForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newAthlete = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value
      };
      
      athletes.push(newAthlete);
      localStorage.setItem('athletes', JSON.stringify(athletes));
      renderAthletes();
      athleteForm.reset();
    });

    /**
     * دالة حذف الرياضي مع طلب التأكيد
     */
    function deleteAthlete(index) {
      const athleteName = athletes[index].name;
      
      // طلب التأكيد قبل الحذف
      if (confirm(\`هل أنت متأكد من حذف الرياضي: \${athleteName}؟\\nلن تتمكن من التراجع عن هذا الإجراء.\`)) {
        // تنفيذ عملية الحذف
        athletes.splice(index, 1);
        localStorage.setItem('athletes', JSON.stringify(athletes));
        renderAthletes();
      }
    }

    // عرض الرياضيين عند فتح الصفحة
    renderAthletes();
  </script>
</body>
</html>
